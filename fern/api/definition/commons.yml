# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  Address:
    properties:
      line_1: string
      line_2: optional<string>
      city: string
      state:
        type: string
        docs: 2-digit US state code (e.g. CA, IL, FL)
      zip:
        type: string
        docs: 5-digit US zip code

  CreditType:
    enum:
      - installment_loan
      - revolving_line_of_credit
      - closed_line_of_credit

  ErrorBody:
    properties:
      error_type: string
      error_code: string
      error_message: string
      error_detail: optional<list<ErrorDetail>>

  ErrorDetail:
    properties:
      value: string
      msg: string
      param: string
      location: string

errors:
  ServerError:
    status-code: 500

  RateLimitError:
    status-code: 429
    docs: |
      Pier's rate limit is set to 1,000 requests per minute. 
      The limit applies to both the sandbox and production environments.

  InvalidInputError:
    status-code: 400
    type: ErrorBody

  DuplicateEinError:
    status-code: 400
    type: ErrorBody

  DuplicateSsnError:
    status-code: 400
    type: ErrorBody

  BorrowerNotFoundError:
    status-code: 404
    type: ErrorBody

  ApplicationNotFoundError:
    status-code: 404
    type: ErrorBody

  DocumentCannotBeCreatedError:
    status-code: 400
    type: ErrorBody

  DocumentCannotBeSignedError:
    status-code: 400
    type: ErrorBody

  DocumentNotFoundError:
    status-code: 404
    type: ErrorBody

  FacilityCannotBeCreatedError:
    status-code: 400
    type: ErrorBody

  FacilityAlreadyExistsError:
    status-code: 404
    type: ErrorBody

  FacilityNotFoundError:
    status-code: 404
    type: ErrorBody

  FacilityCannotBeClosedError:
    status-code: 400
    type: ErrorBody
